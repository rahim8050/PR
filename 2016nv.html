<body>
    <h1>PROCEDURE FOR BAKING</h1>
    <ul type="circle">
        <li>Gather ingridients</li>
        <li>mix ingridients together</li>
        <li>place ingridients in baking dish</li>
    </ul>
    <p>Before you place the ingridients in baking dish preheat the oven to 180 degrees</p> <br>
    <ol type="1" start="4">
        <li >bake in oven for one hour</li>
        <li>remove from oven</li>
        <li>allow to stand for 10 minutes</li>
        <li>Serve</li>

    </ol>
</body>
