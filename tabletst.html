<!DOCTYPE html>
<head>
    <title>trying the tabs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<html>
    <body>
        
    
<H1>Kamiti prison gun ordering</H1>
  <H2>order a gun from our armoury</H2>
	<H3>Please fill the fields below to order a gun</H3>
  <form name="orderingform" method="post">
                <div>
			<label for="Guard_Name">Guard_Name</label>
            <input type="text" id="Guard_Name" name="Guard_Name">
        </div>
        <div>
            <label for="Guard_Phone">Guard_Phone</label>
            <input type="text" name="Guard_Phone" id="Guard_Phone">
        </div>
        <div>
            <label for="Gun_type">Gun_type</label>
            <input type="text" name="Gun_type" id="Gun_type">
        </div>
        <div>
            <label for="SNo">SNo</label>
            <input type="text" name="SNo" id="SNo">
        </div>
        <div>
            <label for="Pickup_Date">Pickup_Date</label>
            <input type="text" name="Pickup_Date" id="Pickup_Date">
        </div>
        <div>
            <label for="Pickup_Time">Pickup_Time</label>
            <input type="text" name="Pickup_Time" id="Pickup_Time">
        </div>
                <button type="submit">submit</button>
  </form>
        </body>
        </html>
